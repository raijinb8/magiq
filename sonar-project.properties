# SonarCloud configuration for frontend
sonar.projectKey=raijinb8_magiq
sonar.organization=raijinb8

# Project information
sonar.projectName=Magiq
sonar.projectVersion=1.0

# Source code
sonar.sources=frontend/src
sonar.tests=frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# Coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/test/**,**/tests/**,**/__tests__/**

# TypeScript configuration
sonar.typescript.node=18

# Quality gate
sonar.qualitygate.wait=true